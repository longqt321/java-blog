<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Mã xác thực OTP</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 20px;">
<table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1);">
    <tr>
        <td>
            <h2 style="color: #333;">Mã xác thực OTP</h2>
            <p style="color: #555;">
                Xin chào <strong>{{USERNAME}}</strong>,<br><br>
                Mã xác thực của bạn là:
            </p>
            <div style="text-align: center; font-size: 28px; font-weight: bold; margin: 20px 0; background: #f1f1f1; padding: 15px; border-radius: 6px;">
                {{OTP_CODE}}
            </div>
            <p style="color: #777;">
                Mã có hiệu lực trong 1 phút.<br>
                Nếu bạn không thực hiện hành động này, vui lòng bỏ qua email.
            </p>
        </td>
    </tr>
</table>
</body>
</html>
